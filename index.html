<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pragma - Consultoria</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="parallax-container">
        <!-- Camadas de fundo para efeito parallax -->
        <div class="parallax-layer" data-speed="0.2"></div>
        <div class="parallax-layer" data-speed="0.5"></div>
        <div class="parallax-layer" data-speed="0.8"></div>
        
        <!-- Ondas animadas -->
        <div class="wave-container">
            <div class="wave wave1"></div>
            <div class="wave wave2"></div>
            <div class="wave wave3"></div>
        </div>
        
        <!-- Conteúdo principal -->
        <div class="content-wrapper">
            <header class="header">
                <div class="logo-container">
                    <img src="logo.png" alt="Pragma Logo" class="logo">
                </div>
            </header>
            
            <main class="main-content">
                <div class="text-container">
                    <h1 class="main-title">Está nascendo um novo conceito em Consultoria</h1>
                    <div class="subtitle">Inovação • Estratégia • Resultados</div>
                    <div class="cta-container">
                        <button class="cta-button">Saiba Mais</button>
                    </div>
                </div>
            </main>
            
            <!-- Partículas flutuantes -->
            <div class="particles">
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
