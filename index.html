<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PRAGMA Consultoria</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      background: url('background.png') no-repeat center center;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .logo {
      max-width: 400px;
      width: 80%;
      margin-bottom: 30px;
    }

    .headline {
      font-size: 1.8rem;
      font-weight: 300;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.6);
    }

    @media (max-width: 768px) {
      .headline {
        font-size: 1.4rem;
      }

      .logo {
        max-width: 280px;
        margin-bottom: 20px;
      }
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="PRAGMA logo" class="logo" />
  <div class="headline">Est√° nascendo um novo conceito em consultoria.</div>
</body>
</html>
